<html style="height: auto; min-height: 100%">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Kartu Vaksinasi</title>

		<link rel="shortcut icon" href="https://pcare.bpjs-kesehatan.go.id/vaksin/images/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body class="login-page pace-done" style="height: auto; min-height: 100%">
		<div class="pace pace-inactive">
			<div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px)">
				<div class="pace-progress-inner"></div>
			</div>
			<div class="pace-activity"></div>
		</div>

		<div class="container-fluid">
			<div class="row" id="formCek">
				<div class="login-box">
					<!-- /.login-logo -->
					<div class="login-box-body">
						<div class="login-box-msg">
							<img src="https://pcare.bpjs-kesehatan.go.id/vaksin/images/Logo BPJS.png" />
							<hr />
							<h4>Halo IRHAM , Lengkapi Captha untuk lanjut</h4>
						</div>
						<div>
							<div style="width: 100%; margin-bottom: 10px">
								<div style="display: flex; width: 100%; margin-bottom: 10px">
									<img style="flex-grow: 1;" id="AppCaptcha_CaptchaImage" src="images/captcha/1.jpg" alt="Retype the CAPTCHA code from the image" />
									<div style="margin-left: 5px; width: 24px !important">
										<img style="margin: 2px;" id="AppCaptcha_ReloadIcon" src="images/reload.gif" alt="Change the CAPTCHA code" />
										<img style="margin: 2px; margin-top: 5px;" id="AppCaptcha_SoundIcon" src="images/sound.gif" alt="Speak the CAPTCHA code" />
									</div>
								</div>
									<div style="width: 100%;">
										<input id="CaptchaInputText" name="CaptchaInputText" type="text" value="" autocomplete="off" style="text-transform: uppercase"/>
									</div>
								</div>
							</div>

							<div class="form-group has-feedback">
								<input
									type="text"
									class="form-control"
									placeholder="Masukan NIK IRHAM"
									id="nik"
									name="nik"
									readonly="readonly"
									onfocus="javascript: this.removeAttribute('readonly')"
									autocomplete="off"
									tabindex="1" />
							</div>

							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" style="height: 10px"></div>
							</div>

							<div class="row">
								<div class="col-md-6 col-sm-6 col-xs-6">
									<button type="button" class="btn btn-success btn-block btn-flat" id="btnCek"><span class="fa fa-key"></span> Submit</button>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-3"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const inputNIK = document.getElementById("nik")
			const inputCaptha = document.getElementById("CaptchaInputText")
			const imageCaptha = document.getElementById("AppCaptcha_CaptchaImage")
			const btReloadCaptha = document.getElementById("AppCaptcha_ReloadIcon")

			const btnCek = document.getElementById("btnCek")

			var nomor = 1

			btReloadCaptha.addEventListener("click", (e) => {
				getRandomCaptcha()
			})

			btnCek.addEventListener("click", (e) => {
				checkInput()
			})

			function getRandomCaptcha() {
				nomor = Math.floor(Math.random() * 10)
				imageCaptha.src = "images/captcha/" + nomor + ".jpg"
			}

			function checkInput() {
				var captcha = "AS9JV"
				switch (nomor) {
					case 1:
						captcha = "AS9JV"
						break
					case 2:
						captcha = "683XM"
						break
					case 3:
						captcha = "X39HX"
						break
					case 4:
						captcha = "X4HWC"
						break
					case 5:
						captcha = "W3YS5"
						break
					case 6:
						captcha = "KN6PK"
						break
					case 7:
						captcha = "CU5TC"
						break
					case 8:
						captcha = "RVSUJ"
						break
					case 9:
						captcha = "WH8SV"
						break
				}

				if (inputCaptha.value == captcha) {
					if (inputNIK.value == "1") {
						console.log("berhasil")
					}
				} else {
					getRandomCaptcha()
					inputCaptha.innerText = ""
				}
			}
		</script>
	</body>
</html>
